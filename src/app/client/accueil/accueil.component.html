<div class="body">
    <!-- Navbar Section -->
    <header>
        <app-navbar></app-navbar>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="search-box">
                <div class="inputs-container">
                    <select name="location" id="location">
                        <option value="">Où ?</option>
                        <option value="paris">Medina</option>
                        <option value="lyon">Pikine</option>
                        <option value="lyon">Guédiawaye</option>
                        <option value="lyon">Mermoz</option>
                        <option value="lyon">HLM</option>
                        <option value="lyon">Malika</option>
                        <option value="lyon">Keur Massar</option>
                        <option value="lyon">Diamniadio</option>
                        <option value="lyon">Sébikhotane</option>
                    </select>
                    <select name="property-type" id="property-type">
                        <option value="">Quoi ?</option>
                        <option value="appartement">Appartement</option>
                        <option value="maison">Maison</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
                <button type="button">Rechercher</button>
            </div>
            
        </div>
    </section>

    <!-- Property Types Section -->
    <section class="property-types">
        <div class="header-container">
            <hr class="line">
            <span class="header-text">Types de biens immobiliers</span>
            <hr class="line">
        </div>
        <div class="types-container">
            <a href="">
                <div class="card">
                    <div class="type-item" style="margin: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-building-fill" viewBox="0 0 16 16">
                            <path d="M3 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h3v-3.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V16h3a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1zm1 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5M4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5m2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5m2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
                          </svg>
                        <p><strong>Appartements</strong></p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="card">
                    <div class="type-item" style="padding: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                          </svg>
                        <p><strong>Maisons</strong></p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="card">
                    <div class="type-item" style="margin: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-map-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.598-.49L10.5.99 5.598.01a.5.5 0 0 0-.196 0l-5 1A.5.5 0 0 0 0 1.5v14a.5.5 0 0 0 .598.49l4.902-.98 4.902.98a.5.5 0 0 0 .196 0l5-1A.5.5 0 0 0 16 14.5zM5 14.09V1.11l.5-.1.5.1v12.98l-.402-.08a.5.5 0 0 0-.196 0zm5 .8V1.91l.402.08a.5.5 0 0 0 .196 0L11 1.91v12.98l-.5.1z"/>
                          </svg>
                        <p><strong>Terrains</strong></p>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <section class="biens-immo">
        <div style="display: flex; flex-wrap: wrap; justify-content: space-around; margin-left: 65px;">
            <div *ngFor="let app of apps" style="flex: 0 0 30%; margin-bottom: 20px;">
                <a routerLink="/details-bien-immo/{{app.id}}">
                    <div style="width: 290px; 
                    height: 550px;
                    background-color: #E2BF71; 
                    border-radius: 25px;
                    box-shadow: 2px 2px 5px gray;
                    cursor: pointer;

                    ">
                    <img src="http://127.0.0.1:8000/assets/images/appartements/{{app.image}}" alt="" style="border-radius: 25px; padding: 30px;">
                    <div style="width: 265px; 
                            height: 270px;
                            background-color: #ffffff;
                            border-radius: 25px;
                            margin: 11px;
                    ">
                    <div style="padding: 12px;">
                        <h5><strong>{{app.adresse}}</strong></h5>
                        <h5 style="color: red; padding-top: 8px;">{{app.prix}} FCFA / mois</h5>
                        <p style="font-size: 12px; padding-top: 8px;">
                           {{app.description}}
                        </p>
                        <div style="display: flex; align-items: center; padding-top: 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="M5 17h1.5v-1.5h11V17H19v-3.85q0-.525-.2-.987t-.55-.813V9q0-.825-.587-1.412T16.25 7H13q-.275 0-.525.075T12 7.3q-.225-.15-.475-.225T11 7H7.75q-.825 0-1.412.588T5.75 9v2.35q-.35.35-.55.813t-.2.987zm1.5-3v-1q0-.425.288-.712T7.5 12h9q.425 0 .713.288T17.5 13v1zm.75-3.5v-2h4v2zm5.5 0v-2h4v2zM4 22q-.825 0-1.412-.587T2 20V4q0-.825.588-1.412T4 2h16q.825 0 1.413.588T22 4v16q0 .825-.587 1.413T20 22z"/></svg>
                            <strong style="margin-left: 5px;">{{app.nombre_de_pieces}}</strong>

                            <svg style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M7 9q-.825 0-1.412-.587T5 7t.588-1.412T7 5t1.413.588T9 7t-.587 1.413T7 9M5 22q-.425 0-.712-.288T4 21q-.825 0-1.412-.587T2 19v-6h3v-.75q0-.95.65-1.6t1.6-.65q.5 0 .925.2t.775.55l1.4 1.55q.2.2.388.375t.412.325H18V4.85q0-.35-.25-.6t-.6-.25q-.15 0-.288.063t-.262.187L15.35 5.5q.125.425.05.838t-.3.762l-2.75-2.8q.35-.225.75-.288t.8.088l1.25-1.25q.4-.4.913-.625T17.15 2q1.2 0 2.025.825T20 4.85V13h2v6q0 .825-.587 1.413T20 21q0 .425-.288.713T19 22z"/>
                            </svg>
                            <strong style="margin-left: 5px;">{{app.nombre_de_pieces}}</strong>

                            <svg style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="m8 22l-4-4l4-4l1.425 1.4l-1.6 1.6h8.35L14.6 15.4L16 14l4 4l-4 4l-1.425-1.4l1.6-1.6h-8.35L9.4 20.6zM5 12V2h2v10zm6 0V2h2v10zm6 0V2h2v10z"/></svg>
                            <strong style="margin-left: 5px;">{{app.superficie}} m2</strong>
                        </div>                            
                    </div>
                </div>
                </div>
                </a>
            </div>
        </div>
        <br>
    </section>
    <!-- Footer Section -->
    <app-footer></app-footer>
</div>
