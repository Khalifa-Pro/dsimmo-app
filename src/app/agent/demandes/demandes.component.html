<div class="body" style="background-color:#E2BF71; padding-bottom: 230px;">
    <app-navbaragent></app-navbaragent>
    <div class="container" style="padding-top: 120px;">
       <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="margin-left: 20px">
                <div class="card" style="width: max-content;">
                    <div class="card-body">
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <h5><strong>Demandes de locations</strong></h5>
                            </div>
                            <div class="col-md-6">
                                <input style="width: 300px; background-color: rgb(225, 225, 225);" type="text" class="form-control" id="formGroupExampleInput" placeholder="Rechercher ici ...">
                            </div>
                        </div>
                        <br>
                        <div style="overflow-x: auto;"> <!-- Ajout pour éviter le débordement -->
                            <table class="table table-striped" style="width: 900px;">
                                <thead>
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col" class="prenom-col">Prenom</th>
                                        <th scope="col">Telephone</th>
                                        <th scope="col" class="numero-appartement-col">N° Appartement</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let demandeLoc of demandeLocs">
                                        <td>{{demandeLoc.nom}}</td>
                                        <td>{{demandeLoc.prenom}}</td>
                                        <td>+221{{demandeLoc.telephone}}</td>
                                        <td>{{demandeLoc.numero_appartement}}</td>
                                        <td>
                                            <img width="100" height="100" style="border-radius: 15px;" src="http://127.0.0.1:8000/assets/images/appartements/{{demandeLoc.image}}" alt="image">
                                        </td>
                                        <td>
                                            <button routerLink="/creer-contrat-location/{{demandeLoc.app_id}}/{{demandeLoc.user_id}}/{{demandeLoc.email}}" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Générer et envoyer un contrat">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-up-fill" viewBox="0 0 16 16">
                                                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707z"/>
                                                </svg>
                                            </button>
                                            <button style="margin-left: 4px;" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Valider et envoyer une facture">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
                                                    <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                                                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                                                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> <!-- Fin de la section overflow -->
                    </div>
                </div>
            </div>
       </div>
    </div>
    <app-sidebaragent></app-sidebaragent>
</div>
