<div style="background-color:#E2BF71; padding-bottom: 200px;">
    <app-navbarprop></app-navbarprop>
    <div class="container" style="padding-top: 120px;">
       <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8" style="margin-left: 20px">
                <div class="card">
                    <div class="card-header" style="text-align: center;">
                        <strong style="text-align: center;">Mes Biens</strong>
                    </div>
                    <div class="card-body">
                        <br>
                        <div style="display: flex;">
                            <a routerLink="/ajout-appartement" style="text-decoration: none;">
                                <div style="border: 1px blue solid;text-align: center; background-color: blue;color: black;width: 200px;height: 30px;border-radius: 5px;">
                                    <strong>Ajouter Appartement</strong> 
                                </div>
                            </a>
                            <a style="text-decoration: none; cursor: pointer;"> 
                                <div style="margin-left: 17px; border: 1px #E2BF71 solid;text-align: center; background-color: #E2BF71; color: black;width: 200px;height: 30px;border-radius: 5px;">
                                    <strong>Ajouter Maison</strong> 
                                </div>
                            </a>
                        </div>
                        <br>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Adresse</th>
                                <th scope="col">Prix/mois</th>
                                <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let loc of Locs">
                                <td>
                                    <img width="100" height="100" style="border-radius: 15px;" src="http://127.0.0.1:8000/assets/images/appartements/{{loc.image}}" alt="image">
                                </td>
                                <td>{{loc.adresse}}</td>
                                <td>{{loc.prix}} FCFA</td>
                                <td>
                                    <button class="btn btn-info">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                        </svg>
                                    </button>
                                    <button style="margin-left: 4px;" class="btn btn-danger">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                        </svg>
                                    </button>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <app-sidebarprop></app-sidebarprop>
</div>
